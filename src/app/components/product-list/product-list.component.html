<div class="list row mt-5 d-flex justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <h4 class="mb-3 d-flex justify-content-center">Products List</h4>
      <ul class="list-group mb-3">
        <li
          class="list-group-item"
          *ngFor="let product of products; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveProduct(product, i)"
        >
          {{ product.title }}
        </li>
      </ul>
      <button class="btn btn-sm btn-danger " (click)="removeAllProduct()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-product-details
        [viewMode]="true"
        [currentProduct]="currentProduct"
      ></app-product-details>
    </div>
  </div>
